<div class="panel panel-success">
  <div class="panel-heading"><h3>اضافه کردن شهرستان</h3></div>
  <div class="panel-body text-center">
    <div class="container">
      <div class="panel-body">
        <div class="col-md-6 col-md-offset-3">لطفا استان را انتخاب کنید</div>
        <div class="col-md-6 col-md-offset-3">
          <select class="form-control" (change)="setProvince($event.target.value)">
            <option *ngFor="let item of provinces" [value]="item.id">{{item.title}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3 panel-body">
        <div class="row" *ngFor="let item of newTownShips;let i = index">
          <div class="col-md-1">
            <button class="btn btn-success btn-sm" (click)="newTownShip()">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </div>
          <div class="col-md-10">
            <input class="form-control" type="text" (change)="onChange($event.target.value,i)"
                   placeholder="نام شهرستان جدید را وارد کنید">
          </div>
          <div class="col-md-1">
          <button class="btn btn-danger btn-sm" (click)="deleteTownShip(i)">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
          </div>
        </div>
      </div>
      <!--<div class="col-md-4">-->
        <!--<button class="btn btn-primary btn-sm" (click)="newTownShip()">اضافه کردن شهر</button>-->
      <!--</div>-->

      <button class="btn btn-success col-sm-2 col-sm-offset-5" (click)="addTownShips()"> ثبت نهایی</button>

    </div>
  </div>
</div>
