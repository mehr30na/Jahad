<app-loader *ngIf="showLoader"></app-loader>

<div class="panel panel-success">
  <div class="panel-heading"><h3>لیست شهرستان ها</h3></div>
  <div class="panel-body text-center">
    <div class="container">
      <div class="panel-body">
        <div class="col-md-6 col-md-offset-3">لطفا استان را انتخاب کنید</div>
        <div class="col-md-6 col-md-offset-3">
          <select class="form-control" (change)="getAllTownShips($event.target.value)">
            <option *ngFor="let item of provinces" [value]="item.id">{{item.title}}</option>
          </select>
        </div>
      </div>
        <table *ngIf="townShips" class="tabel table-bordered table-striped table-condensed table-hover text-center"
               style="width: 85%">
          <tr>
            <td>شماره</td>
            <td>نام</td>
            <td>عملیات</td>
          </tr>
          <tr *ngFor="let item of townShips;let i = index" >
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="getOneProvince(item.id)" disabled>
                <i class="glyphicon glyphicon-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteTownShip(item.id)">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
