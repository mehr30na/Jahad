<div class="panel panel-success">
  <div class="panel-heading"><h3>لیست محصولات</h3></div>
  <div class="panel-body text-center">
    <div class="container">
      <!--</table>-->
      <table *ngIf="products" class="tabel table-bordered table-striped table-condensed table-hover text-center" style="width: 85%">
        <tr>
          <td>شماره</td>
          <td>محصول</td>
          <td>عملیات</td>
        </tr>
        <tr *ngFor="let item of products;let i = index">
          <td>{{i+1}}</td>
          <td>{{item.title}}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="getOneProduct(item.id)" disabled>
              <i class="glyphicon glyphicon-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(item.id)">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
