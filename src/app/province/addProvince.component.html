<div class="panel panel-success">
  <div class="panel-heading"><h3>اضافه کردن استان</h3></div>
  <div class="panel-body">
    <form class="form-horizontal" (ngSubmit)="addProvince(province,$event)"  #provinceForm="ngForm">
      <fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label" for="province">نام استان</label>
          <div class="col-md-4">
            <input [(ngModel)]="province.title" id="province" name="province" type="text" placeholder="نام استان" class="form-control input-md" required>
          </div>
        </div>
        <hr>
        <button class="btn btn-success" type="submit">ثبت</button>
      </fieldset>
    </form>
  </div>
</div>
